set -s escape-time 0

######################
#### Key Bindings ####
######################

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Split window and fix path for tmux 1.9
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize pane shortcuts
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##############################
### Color & Style Settings ###
##############################
#
# 00 -- black
# 01 -- red
# 02 -- green
# 03 -- yellow
# 04 -- blue
# 05 -- magenta
# 06 -- cyan
# 07 -- white
# 08 -- brightblack
# 09 -- brightred
# 10 -- brightgreen
# 11 -- brightyellow
# 12 -- brightblue
# 13 -- brightmagenta
# 14 -- brightcyan
# 15 -- brightwhite

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-bg default
set -g status-fg white
set-option -g status-attr default

# Left side of status bar
set -g status-left-length 40
set -g status-left "#[fg=brightblack,bg=default] Session: #S #[fg=cyan,bg=default]"
set -g status-right ""

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Window bar style
set -g window-status-fg brightblack
set -g window-status-bg default
set -g window-status-current-fg brightwhite
set -g window-status-current-bg default
set -g window-status-activity-fg brightgreen
set -g window-status-activity-bg default

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg blue

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg cyan

# Pane number indicator
set -g display-panes-colour brightblack
set -g display-panes-active-colour brightyellow

# Clock mode
set -g clock-mode-colour cyan
set -g clock-mode-style 24

# Message
set -g message-bg cyan
set -g message-fg black

# Command message
set -g message-command-bg brightblack
set -g message-command-fg black

# Mode
set -g mode-bg cyan
set -g mode-fg brightblack

