general {
    output_format = "i3bar"
    colors = true
    interval = 5

    color =          '#839496'
    color_good =     '#859900'
    color_degraded = '#b58900'
    color_bad =      '#dc322f'
}

order += "cmus"
order += "dropboxd_status"
order += "sysdata"
order += "diskdata"
order += "tztime local"

cmus {}

diskdata {
    format = "[\?color=used Disk: {used_percent}%]"
    format_space = "{value:d}"
    thresholds = {
        'used': [
            (90, 'bad'),
            (75, 'degraded'),
            (0, 'good')
        ]
    }
}

dropboxd_status {}

sysdata {
    format = "[\?color=cpu CPU: {cpu_usage:d}%] [\?color=mem RAM: {mem_used_percent:d}%]"
}

tztime local {
    format = "%Y-%m-%d %H:%M:%S"
}

